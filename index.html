<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust in God & Respect for Parents</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .marquee-container {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>

    <h1>Trust in God & Respect Your Parents</h1>

    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="5">
            "Trust in God with all your heart, and He will guide your path."
        </marquee>
    </div>

    <div class="marquee-container">
        <marquee behavior="scroll" direction="right" scrollamount="5">
            "Respect and love your parents, for they are your first teachers and greatest blessings."
        </marquee>
    </div>

</body>
</html>
